<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br/">aqui é uma tag a</a>

    <p>
        <a href="tags-formulario.html">Este p pode ser um link</a>
    </p>
    
    <a href="www.google.com.br">
        <span>Este span também!</span>
    </a>
    
    <p>Posso transformar só um<a href="http://www.youtube.com"> trechinho do texto em link também!</a></p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <a href="tags-formulario.html">
        <img src="./fixacao/media/pato.jpg" alt="imagem de um pato"/>
    </a>
    
    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" muted autoplay controls>audio de pato</audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls muted autoplay loop>video de patinhos</video>
